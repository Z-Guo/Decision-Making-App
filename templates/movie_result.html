{% extends 'base.html' %}

{% block title %}Your movie {% endblock %}

{% block content %}
<div class="p-5 text-center">
    <h1 class="mb-3 h2">
        <p>Title: {{ movie['title'] }}</p>
        <p>Genre: {{ movie['genre'] }}</p>
        <p>Rating: {{ movie['rating'] }}</p>
        <img src="{{ movie['poster_url'] }}" width=400" height="550">
    </h1>
</div>
<div>
    <a href="/movie_result">
        <button type="button" class="btn btn-secondary">Get another movie</button>
    </a>
</div>
{% endblock %}
